OpenIDE-Module-Name=JSBeautify
OpenIDE-Module-Display-Category=JavaScript
OpenIDE-Module-Long-Description=\
    This NetBeans plugin encapsulates all of the functionality of the JS Beautifier functionality, described by the maintenance team of that software as:\n\n"This little beautifier will reformat and reindent bookmarklets, ugly JavaScript, unpack scripts packed by Dean Edward\u2019s popular packer, as well as deobfuscate scripts processed by javascriptobfuscator.com."\n\n\
    All source and other information available here: https://github.com/TonyGravagno/netbeans-jsbeautify
OpenIDE-Module-Name=JSBeautify

#POPUP
CTL_JSLintAction=JSBeautify

#TASK
LBL_task=JSBeautify
DESC_task=JJSBeautify
LBL_loggroup=JSBeautify
HINT_loggroup=JSBeautify

OpenIDE-Module-Short-Description=Better JavaScript formatting
